<!DOCTYPE html>
<html>
    <head>
        <title>State Redirection</title>
    	<script>
			var state = document.URL.match('state=.*&')
		    var code = document.URL.match('code=.*')
		    if (!(state instanceof Array)){state=['default']}
			switch(state[0])
			{
			    case 'state=chat&':
                    document.location="/chat.htm?"+code
				break
			    case 'state=user&':
                    document.location="/user.htm?"+code
				break
				default:
				    document.location="/chat.htm"
			}
    	</script>
	</head>
</html>
