<!DOCTYPE html>
<html>
    <head>
        <title>Code</title>
        <link type="text/css" href="main.css" rel="stylesheet"/>
        <script type="text/JavaScript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script type="text/JavaScript" src="http.js"></script>
        <script type="text/JavaScript" src="main.js"></script>
	</head>
    <body>
        <h1>Haskell WebSockets example</h1>
        <div id="main">
            <div id="warnings">
                Pleas login at
                <a href='https://accounts.google.com/o/oauth2/auth?client_id=522156758812-09f5qv0e4gqjdjqfocerqcud5m5jutau.apps.googleusercontent.com&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A9160&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile&access_type=offline&approval_prompt=force&state=[0,1,2,3]'>Google</a>
            </div>
            <div id="chat-section">
                <h2>Facebook Chat</h2>
                <div id="messages">
                </div>
            </div>
            <div id="users-section">
                <h2>Users</h2>
                <ul id="users">
                </ul>
            </div>
            <div id="profile-section">
                <h2>Profile</h2>
                <form id="profile-form" action="javascript: acid.send(JSON.stringify(formJSON(document.forms[0])))">
                    <img id="picture" src="picture.png" alt="picture" />
                    <label>city:</label>    <br/><input name="city"   /><br/>
                    <label>country:</label> <br/><input name="country"/><br/>
                    <label>phone:</label>   <br/><input name="phone"  /><br/>
                    <label>email:</label>   <br/><input name="email"  /><br/>
                </form>
            </div>
            <div id="footer">
                <input id="text" />
                <input id="talk"   type="button" value="Send"   onclick="chat.send($('#text').val());$('#text').val('')"/>
                <input id="update" type="button" value="Update" onclick="document.forms[0].submit()"/>
            </div>
        </div>
    </body>
</html>
